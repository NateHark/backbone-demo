<!DOCTYPE html>
<html>
<head>
    <title>Search Twitter with Backbone</title>
	<link rel="stylesheet" href="css/demo.css" type="text/css" />  
</head>
<body>
	<div id="twitterSearchApp">
		<div id="mainColumn">
			<h1>Search Twitter with Backbone</h1> 
			<div id="create-search">
				<input id="search-query" type="text" />
				<button id="submit-search">Search</button>
				<img class="loading-icon" src="img/spinner.gif" alt="loading" />
			</div> 
			<div id="monitor">
				<div id="new-tweets"></div>	
				<div id="search-results"></div>
			</div>
		</div>
	</div>
	
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.2/jquery.min.js"></script>
    <script src="js/ext/underscore.js"></script>
    <script src="js/ext/backbone.js"></script>
    <script src="js/ext/mustache.js"></script>
    <script src="js/model/twittersearch.js"></script>
    <script src="js/model/tweet.js"></script>
    <script src="js/view/createsearchview.js"></script>
    <script src="js/view/tweetlistview.js"></script>
    <script src="js/view/tweetview.js"></script>
    <script src="js/view/newtweetnoticeview.js"></script>
    
    <script type="text/javascript">
	(function ($) {
		// Create our models
		var query = new TwitterSearch();
		
		// Add views
		var createSearchView = new CreateSearchView({
			el: $("#create-search"),
			model: query
		});
		
		var tweetList = new TweetListView({
			el: $("#search-results"),
			collection: query.displayedTweets
		});
		
		var newTweetNoticeView = new NewTweetNoticeView({
			el: $("#new-tweets"),
			model: query
		});
		
		tweetList.render();
	})(jQuery);
    </script>
</body>
</html>
